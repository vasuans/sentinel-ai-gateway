version: '3.8'

# Sentinel: Enterprise AI Governance Gateway
# Docker Compose configuration for local development and testing

services:
  # ==================== Gateway Service ====================
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: sentinel-gateway
    ports:
      - "8000:8000"
    environment:
      # Application
      - SENTINEL_APP_NAME=Sentinel AI Governance Gateway
      - SENTINEL_DEBUG=false
      - SENTINEL_GATEWAY_MODE=ENFORCE
      - SENTINEL_LOG_LEVEL=INFO
      
      # Redis
      - SENTINEL_REDIS_HOST=redis
      - SENTINEL_REDIS_PORT=6379
      - SENTINEL_REDIS_DB=0
      
      # PostgreSQL
      - SENTINEL_POSTGRES_HOST=postgres
      - SENTINEL_POSTGRES_PORT=5432
      - SENTINEL_POSTGRES_USER=sentinel
      - SENTINEL_POSTGRES_PASSWORD=sentinel_secure_password
      - SENTINEL_POSTGRES_DB=sentinel_audit
      
      # Circuit Breaker
      - SENTINEL_RISK_SCORE_BLOCK_THRESHOLD=1.0
      - SENTINEL_RISK_SCORE_APPROVAL_THRESHOLD=0.8
      - SENTINEL_APPROVAL_WEBHOOK_URL=http://mock-approval:8001/webhook
      
      # Rate Limiting
      - SENTINEL_RATE_LIMIT_REQUESTS=1000
      - SENTINEL_RATE_LIMIT_WINDOW_SECONDS=60
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - sentinel-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ==================== Redis ====================
  redis:
    image: redis:7-alpine
    container_name: sentinel-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - sentinel-network
    restart: unless-stopped

  # ==================== PostgreSQL ====================
  postgres:
    image: postgres:16-alpine
    container_name: sentinel-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=sentinel
      - POSTGRES_PASSWORD=sentinel_secure_password
      - POSTGRES_DB=sentinel_audit
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentinel -d sentinel_audit"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - sentinel-network
    restart: unless-stopped

  # ==================== Mock Approval Service ====================
  mock-approval:
    image: python:3.11-slim
    container_name: sentinel-mock-approval
    ports:
      - "8001:8001"
    working_dir: /app
    volumes:
      - ./scripts/mock_approval_service.py:/app/mock_approval_service.py:ro
    command: >
      bash -c "
        pip install --quiet fastapi uvicorn &&
        python -m uvicorn mock_approval_service:app --host 0.0.0.0 --port 8001
      "
    networks:
      - sentinel-network
    restart: unless-stopped

  # ==================== Prometheus (Optional) ====================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: sentinel-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./scripts/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - sentinel-network
    restart: unless-stopped
    profiles:
      - monitoring

  # ==================== Grafana (Optional) ====================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: sentinel-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=sentinel
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - sentinel-network
    restart: unless-stopped
    profiles:
      - monitoring

networks:
  sentinel-network:
    driver: bridge
    name: sentinel-network

volumes:
  redis-data:
    name: sentinel-redis-data
  postgres-data:
    name: sentinel-postgres-data
  prometheus-data:
    name: sentinel-prometheus-data
  grafana-data:
    name: sentinel-grafana-data
